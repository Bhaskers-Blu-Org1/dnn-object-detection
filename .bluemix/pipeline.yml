---
stages:
  - name: Build
    inputs:
      - type: git
        branch: master
        # service: ${SAMPLE_REPO}
    triggers:
      - type: commit
    jobs:
      - name: Build
        type: builder
        artifact_dir: ''
        build_type: shell
        script: |-
          #!/bin/bash
          bash -n *.sh
  - name: Deploy
    inputs:
      - type: job
        stage: Build
        job: Build
        dir_name: null
    triggers:
      - type: stage
    properties:
      - name: BLUEMIX_USER
        type: text
        value: ${BLUEMIX_USER}
      - name: BLUEMIX_PASSWORD
        type: secure
        value: ${BLUEMIX_PASSWORD}
      - name: BLUEMIX_ACCOUNT
        type: secure
        value: ${BLUEMIX_ACCOUNT}
      - name: CLUSTER_NAME
        type: text
        value: ${CLUSTER_NAME}
      - name: API_KEY
        type: secure
        value: ${API_KEY}
    jobs:
      - name: Deploy
        type: deployer
        target:
          region_id: ${PROD_REGION_ID}
          api_key: ${API_KEY}
          kubernetes_cluster: ${CLUSTER_NAME}
          application: Pipeline
        script: |
          #!/bin/bash
          ./scripts/deploy.sh
